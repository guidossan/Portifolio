<header>
  <h2>{{getData()?.tittle}}</h2>
  <button (click)="closeModal()">
    <img src="../../../../../../assets/icons/dialog/close.svg" alt="botao-fechar"/>
  </button>
</header>
<mat-dialog-content>

  <h3>Descrição</h3>
  <article [innerHTML]="getData()?.description"></article>

  <nav>
    @for(item of getData()?.links; track item){
      <a [href]="item.href" target="_black" >{{item.name}}</a>
    }
  </nav>
</mat-dialog-content>
