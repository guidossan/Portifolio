<div class="container">

  <h2> {{ 'pages.translate.projects.title' | translate}}</h2>
  <ul>
    @for(item of arrayProjetos(); track item){
      <li>
        <button (click)="openDialog(item)">
          <img
          [src]="item.imgSrc"
          [alt]="item.alt | translate"

          loading="lazy"
          />
        </button>
      </li>
    }
  </ul>
</div>
