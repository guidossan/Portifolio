<header>
  <h2>{{getData()!.tittle | translate}}</h2>
  <button (click)="closeModal()">
    <img src="../../../../../../assets/icons/dialog/close.svg" alt="botao-fechar"/>
  </button>
</header>
<mat-dialog-content>

  <h3>{{ 'pages.translate.projects.subTitleDialog' | translate}}</h3>

  <article [innerHTML]="getData()!.description | translate"></article>

  <nav>
    @for(item of getData()?.links; track item){
      <a [href]="item.href" target="_black" class="btn btn-primary">{{item.name | translate}}</a>
    }
  </nav>
</mat-dialog-content>
