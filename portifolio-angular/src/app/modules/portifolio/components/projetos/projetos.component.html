<div class="container">
  <h2>Projetos desenvolvidos</h2>
  <ul>
    @for(item of arrayProjetos(); track item){
      <li>
        <button>
          <img
          [src]="item.imgSrc"
          [alt]="item.alt"
          [attr.width]="item.width"
          [attr.height]="item.height"
          loading="lazy"
          />
        </button>
      </li>
    }
  </ul>
</div>
